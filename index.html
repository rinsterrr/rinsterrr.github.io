  <script>

     document.addEventListener('contextmenu', event => {
       event.preventDefault();
     });

     document.addEventListener('keydown', event => {
     if (event.key === 'F12' || event.keyCode === 123) {
      event.preventDefault();
       }
     });


    var detectElem = document.querySelector(".detect")
    var clickElem = document.querySelector(".click")
    var rinElem = document.querySelector(".container-discord")
    var containElem = document.querySelector(".container")
    var logoElem = document.querySelector(".logo")
    var tip = document.querySelector(".tip")
    var swingElem = document.querySelector(".swing")
  
    detectElem.addEventListener("click", function() {
      toggleBats()
      detectElem.style.display = "none"
      clickElem.style.transition = "opacity 100ms ease-in 100ms";
      clickElem.style.opacity = 0;
      clickElem.style.display = "none";
      rinElem.style.transition = "opacity 100ms ease-in 100ms";
      rinElem.style.opacity = ".75";
      containElem.style.opacity = ".5"
      logoElem.style.transition = "opacity 100ms ease-in 100ms";
      logoElem.style.opacity = ".5"
      swingElem.style.opacity = "1"



    containElem.addEventListener('mouseover', function() {
      tip.style.opacity = 0.25;
      containElem.style.opacity = 0;
    });

    containElem.addEventListener('mouseout', function() {
      tip.style.opacity = 0;
      containElem.style.opacity = .5;
